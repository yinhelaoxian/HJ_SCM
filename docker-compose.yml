version: '3.8'

# 敏感配置说明：
# - 开发环境：复制 .env.example 为 .env 并填写真实值
# - 生产环境：使用 Kubernetes Secret 或配置中心注入环境变量
# - 禁止将明文密码提交到版本控制！

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: hjscm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hjscm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: hjscm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Java 后端（可选，用于运行测试）
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hjscm-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      # 数据库配置 - 从环境变量读取
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-hjscm}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Redis 配置 - 从环境变量读取
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # JWT 配置 - 生产环境必须设置
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-28800000}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src

  # 前端开发服务器
  frontend:
    image: node:20-alpine
    container_name: hjscm-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
