# Kubernetes Deployment - Prod Environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hjscm-backend
  namespace: hjscm-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hjscm-backend
  template:
    metadata:
      labels:
        app: hjscm-backend
    spec:
      containers:
      - name: backend
        image: registry.cn-hangzhou.aliyuncs.com/hjscm:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: hjscm-backend
  namespace: hjscm-prod
spec:
  selector:
    app: hjscm-backend
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hjscm-ingress
  namespace: hjscm-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - scm.hjsmart.com
    secretName: hjscm-tls
  rules:
  - host: scm.hjsmart.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hjscm-backend
            port:
              number: 80
